<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section class="dyr-container"></section>
    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type">Type: </p>
            <p class="levested">Levested: </p>
        </article>
    </template>

    <script>
        //DOM skal loade først
        document.addEventListener("DOMContentLoaded", visDyr);

        //5 arrays
        let dyr = [{
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "amfibi",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "skov"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skov"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "sø"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "sø"
            }
        ];

        function visDyr() {
            console.log("DOM er loaded");

            console.log(`Navn:${dyr.navn}, Type:${dyr.type}, Billede:${dyr.billede}, levested:${dyr.levested}`);

            const container = document.querySelector(".dyr-container");
            const dyrTemplate = document.querySelector("template");

            //løb dyre listen igennem og indsæt dyrene i en template

            dyr.forEach(animal => {
                //placer dyrene i HTML
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = animal.navn;
                klon.querySelector("img").src = animal.billede;
                klon.querySelector(".type").textContent += animal.type;
                klon.querySelector(".levested").textContent += animal.levested;
                container.appendChild(klon);
            })


            //            destination.querySelector("h3").textContent = dyr.navn;
            //            destination.querySelector("p").textContent = `Type: ${dyr.type} Levested: ${dyr.levested}`;
            //            destination.querySelector("img").src = dyr.billede;
        }

    </script>
</body>

</html>
