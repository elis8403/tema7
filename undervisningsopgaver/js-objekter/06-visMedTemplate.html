<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

     <style>
        article {
            border: 1px solid #000;
        }

    </style>

</head>

<body>

    <section class="container"></section>
    <template>
        <article class="dyr">
           <h3></h3>
           <img src="" alt="">
           <p class="type"></p>
           <p class="levested"></p>
        </article>
    </template>

    <script>
        //DOM skal loade først
        document.addEventListener("DOMContentLoaded", visDyr);

        //5 arrays
        let dyr = [{
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarmen"
            },
            {
                "navn": "frø",
                "type": "amfibi",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhulet"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            }
        ];

        function visDyr() {
            console.log("DOM er loaded");

            const container = document.querySelector(".container");
            const temp = document.querySelector("template");

            //løb dyre listen igennem og indsæt dyrene i en template
            dyr.forEach(dyr => {
                let klon = temp.cloneNode(true).content;
                //placer dyrene i HTML
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                container.appendChild(klon);
            })
        }

    </script>
</body>

</html>
