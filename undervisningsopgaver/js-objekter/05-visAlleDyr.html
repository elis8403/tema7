<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="liste"></article>

    <script>
        //DOM skal loade først
        document.addEventListener("DOMContentLoaded", visDyr);

        //5 arrays
        let dyr = [{
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarmen"
            },
            {
                "navn": "frø",
                "type": "amfibi",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhulet"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            }
        ];

        function visDyr() {
            console.log("DOM er loaded");

            const listevisning = document.querySelector("#liste");
            //løb dyre listen igennem og indsæt dyrene i en template
            dyr.forEach(dyr => {
                //placer dyrene i HTML
                listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}`;
            })
        }

    </script>
</body>

</html>
