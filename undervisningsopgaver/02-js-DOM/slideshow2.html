<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Array slideshow</h1>
    <article>
        <img src="img1.png" alt="">
    </article>

    <button>Næste billede</button>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let tæller = 1;

        function start() {
            document.querySelector("button").addEventListener("click", buttonClicked);

            function buttonClicked() {
                tæller++;

                const pic = document.querySelector("article>img");
                console.log(pic);
                pic.src = `img${tæller}.png`;

                if (tæller > 7) {
                    tæller = 0;
                    const knap = document.querySelector("button");
                    console.log(knap);

                    knap.innerHTML = "<button>Forfra</button>";
                }
            }
        }

    </script>
</body>

</html>
