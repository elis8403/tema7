<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Gæt mit tal mellem 0 og 20</h1>

    <input type="text" id="gæt">

    <button>GÆT</button>

    <!--    <button id="nyt_spil">NYT SPIL</button>-->

    <script>
        const tilfældigtTal = Math.round(Math.random() * 20);
        document.querySelector("button").addEventListener("click", guessTal);
        let antalGæt = 0;

        function guessTal() {
            antalGæt++;
            const guess = document.querySelector("#gæt").value;
            console.log("tilfældigtTal", tilfældigtTal);
            console.log("guess", guess);

            if (guess == tilfældigtTal) {

                console.log(`Du gættede rigtigt! Du har haft ${antalGæt} gæt`);

            } else if (guess > tilfældigtTal) {

                console.log(`Du gættede for højt! Du har haft ${antalGæt} gæt`);

            } else {

                console.log(`Du gættede for lavt! Du har haft ${antalGæt} gæt`);

            }
        }

    </script>
</body>

</html>
