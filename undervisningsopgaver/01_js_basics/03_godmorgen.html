<body>
    <script>
        var today = new Date();
        var hourNow = today.getHours();
        var greeting;

        if (hourNow <= 10) {
            greeting = `Godmorgen`;
        } else if (hourNow <= 18) {
            greeting = `Goddag`;
        } else if (hourNow <= 24) {
            greeting = `Godaften`;
        } else {
            greeting = `Godnat`;
        }

        console.log(greeting);

    </script>
</body>
