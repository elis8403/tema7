<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <h>Hvor mange timer var din sidste flyvetur?</h>
    <input type="text" id="timer">
    <button>Klik og find ud af din type klimasynder i konsollen!</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let timer = document.querySelector("#timer").value;
            let udledning = 109;
            let co2 = timer * udledning;
            let resultat;

            if (co2 <= 100) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2} Kg CO2. Tæt på Thunberg.`
            } else if (co2 <= 200) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2} Kg CO2. Ja ja, du behøver ikke at melde dig ud Å!`
            } else if (co2 <= 600) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2} Kg CO2. Det er godt for turismen i nordeuropa.`
            } else if (co2 >= 600) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2} Kg CO2. Nå ja vi kan jo altid kolonisere en anden planet...`
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
